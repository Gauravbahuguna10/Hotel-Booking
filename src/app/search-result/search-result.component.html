<div class="hotel-list">
  <div class="hotel-item" *ngFor="let h of hotel; let i = index">
    <div class="container">
      <div class="wrapper">
        <img class="modal-content" src="..\assets\hotelImages\image (3).jpg" alt="">
        <img class="modal-content" src="..\assets\hotelImages\image (4).jpg" alt="">
        <img class="modal-content" src="..\assets\hotelImages\image (5).jpg" alt="">
        <img class="modal-content" src="..\assets\hotelImages\image (6).jpg" alt="">
      </div>
    </div>
    <h3>{{ h.hotelName }}</h3>
    <p>{{ h.hotelAddress }}</p>
    <p>{{ h.hotelDescription }}</p>
    <!-- <p>Hotel ID: {{ h.id }}</p> -->
    <button (click)="viewDetails(h)">View</button>
  </div>
</div>
